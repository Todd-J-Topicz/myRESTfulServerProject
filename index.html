<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script defer src="app.js"></script>
  <title>Games</title>
</head>
<body>
  <video id="background-video" autoplay loop muted>
    <source src="pexels-cottonbro-9669111.mp4" type="video/mp4">
    </video>
    <div id="total">
      <div id="buttonsContainer">
        <div id = 'searchButtons'>
          <button id = 'gameSearch'>Show Games</button>
          <button id = 'studioSearch'>Show Studios</button>
        </div>
        <div id = 'addButtons'>
          <button id = 'addGame'>Add A Game</button>
          <button id = 'addStudio'>Add A Studio</button>
        </div>
        <div id = 'deleteButtons'>
          <button id ='deleteGame'>Delete selected Game</button>
          <select id="myDropDown"></select>
          <button id ='deleteStudio'>Delete selected Studio</button>
          <select id="myDropDownStudio"></select>
        </div>
      </div>
      <div id = 'results'>
        <span>
          <h1>Welcome!</h1>
          <p>No results are currently showing, please select an option above</p>
        </span>
      </div>
    </div>
</body>
</html>
